{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <div class="bg-white/90 rounded-xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Bookings</h1>
    <form method="get" class="mb-4 flex items-center space-x-2">
      <label for="type" class="font-medium">Property Type:</label>
      <select name="type" id="type" class="border-gray-300 text-black rounded">
        {% for value,label in types %}
        <option value="{{ value }}" {% if filter_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="button-gold px-4 py-2 rounded">Filter</button>
    </form>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bookings</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for property in properties %}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{{ property.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ property.get_property_type_display }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ property.location }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <a href="{% url 'admin:properties_booking_changelist' %}?property__id__exact={{ property.id }}" class="text-blue-600 hover:underline">View</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">No properties found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
