{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white/90 text-[#232323] rounded-xl">
  <h1 class="text-2xl font-bold text-gold mb-6">Manage Availability - {{ property.name }}</h1>

  <script id="bookedDatesJSON" type="application/json">
    {{ booked_dates_json|safe }}
  </script>

  <div id="detailCalendarContainer" class="overflow-x-auto text-base w-full">
    <div id="detailCalendarGrid" class="flex gap-6 select-none"></div>
  </div>
  <div class="flex items-center gap-4 mt-2">
    <span id="detailSelected" class="text-gray-700 text-sm"></span>
    <button id="detailClear" type="button" class="text-xs underline text-gray-500 hover:text-gold">Clear</button>
  </div>

  <form method="post" class="mt-6">
    {% csrf_token %}
    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <label for="start_date" class="block font-medium text-gray-700 mb-1">Start</label>
        <input type="text" name="start_date" id="start_date" class="w-full rounded-lg border border-gray-300 p-2" readonly>
      </div>
      <div class="flex-1">
        <label for="end_date" class="block font-medium text-gray-700 mb-1">End</label>
        <input type="text" name="end_date" id="end_date" class="w-full rounded-lg border border-gray-300 p-2" readonly>
      </div>
    </div>
    <div class="mt-4 flex gap-4 items-center">
      <button type="submit" class="bg-gold text-[#232323] font-bold px-8 py-3 rounded-lg shadow hover:scale-105 transition">Block Dates</button>
      {% if reservation_error %}<span class="text-red-500 font-semibold">{{ reservation_error }}</span>{% endif %}
      {% if reservation_success %}<span class="text-green-600 font-semibold">{{ reservation_success }}</span>{% endif %}
    </div>
  </form>
</div>
<script>
// Auto-fill reservation dates from calendar selection
document.addEventListener('DOMContentLoaded', function() {
  const inBox = document.getElementById('start_date');
  const outBox = document.getElementById('end_date');
  const calGrid = document.getElementById('detailCalendarGrid');
  if (!inBox || !outBox || !calGrid) return;
  calGrid.addEventListener('click', function() {
    const s = calGrid.querySelector('button.range-start');
    const e = calGrid.querySelector('button.range-end');
    inBox.value = s ? s.dataset.date : '';
    outBox.value = e ? e.dataset.date : '';
  });
});
</script>
{% endblock %}
