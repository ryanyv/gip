{% extends 'base.html' %}
{% block content %}
<section class="bg-[#232323] text-white rounded-3xl shadow-xl mb-16">
  <div class="container mx-auto px-4 py-20 text-center">
    <h1 class="text-5xl font-extrabold mb-4 text-gold">Contact Us</h1>
    <p class="text-xl opacity-90 mb-8 max-w-2xl mx-auto text-secondary">
      We'd love to hear from you. Send us a message and our team will respond shortly.
    </p>
  </div>
</section>
<section class="max-w-4xl mx-auto">
  <form class="bg-white p-8 rounded-2xl shadow-lg space-y-4 text-[#232323]">
    <div>
      <label for="name" class="block text-sm font-semibold mb-1">Name</label>
      <input id="name" type="text" class="w-full p-3 border border-gold rounded-lg focus:ring-2 focus:ring-gold" placeholder="Your Name">
    </div>
    <div>
      <label for="email" class="block text-sm font-semibold mb-1">Email</label>
      <input id="email" type="email" class="w-full p-3 border border-gold rounded-lg focus:ring-2 focus:ring-gold" placeholder="you@example.com">
    </div>
    <div>
      <label for="message" class="block text-sm font-semibold mb-1">Message</label>
      <textarea id="message" rows="5" class="w-full p-3 border border-gold rounded-lg focus:ring-2 focus:ring-gold" placeholder="How can we help?"></textarea>
    </div>
    <button type="submit" class="button-gold w-full">Send Message</button>
  </form>
  <div class="text-center mt-8 text-secondary">
    <p>Or reach us directly at <a href="mailto:info@groupidealprimer.com" class="text-gold hover:text-[#EFCB89]">info@groupidealprimer.com</a></p>
    <p>Phone: <a href="tel:+34952000000" class="text-gold hover:text-[#EFCB89]">+34 952 000 000</a></p>
  </div>
</section>
{% endblock %}
