

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-start justify-center pt-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <div class="flex flex-col items-center mb-6">
      <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="w-20 h-20 rounded-full shadow-md mb-2">
      <h2 class="mt-2 text-center text-2xl font-extrabold text-gray-900">Admin Login</h2>
    </div>
    {% if form.errors %}
      <div class="mb-4 text-red-600 bg-red-50 border border-red-200 rounded p-2 text-sm">
        Invalid login. Please check your username and password.
      </div>
    {% endif %}
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="id_username" name="username" type="text" autocomplete="username" required autofocus
               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="id_password" name="password" type="password" autocomplete="current-password" required
               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-blue-700 hover:bg-blue-800 text-white focus:outline-none">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
