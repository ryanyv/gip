{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-start justify-center pt-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full bg-gip border-2 border-gold p-8 rounded-xl shadow-xl">
    <div class="flex flex-col items-center mb-6">
      <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="w-20 h-20 rounded-full shadow-md mb-2">
      <h2 class="mt-2 text-center text-2xl font-extrabold text-gold">Register</h2>
    </div>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gold">Username</label>
        <input id="id_username" name="username" type="text" required autofocus
               class="appearance-none block w-full px-3 py-2 bg-[#1f1f1f] border border-gold rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-gold focus:border-gold sm:text-sm">
      </div>
      <div>
        <label for="id_email" class="block text-sm font-medium text-gold">Email</label>
        <input id="id_email" name="email" type="email" required
               class="appearance-none block w-full px-3 py-2 bg-[#1f1f1f] border border-gold rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-gold focus:border-gold sm:text-sm">
      </div>
      <div>
        <label for="id_phone" class="block text-sm font-medium text-gold">Phone (optional)</label>
        <input id="id_phone" name="phone" type="text"
               class="appearance-none block w-full px-3 py-2 bg-[#1f1f1f] border border-gold rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-gold focus:border-gold sm:text-sm">
      </div>
      <div>
        <label for="id_profile_photo" class="block text-sm font-medium text-gold">Profile photo (optional)</label>
        <input id="id_profile_photo" name="profile_photo" type="file"
               class="appearance-none block w-full text-sm text-gray-400" />
      </div>
      <div>
        <label for="id_password1" class="block text-sm font-medium text-gold">Password</label>
        <input id="id_password1" name="password1" type="password" required
               class="appearance-none block w-full px-3 py-2 bg-[#1f1f1f] border border-gold rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-gold focus:border-gold sm:text-sm">
      </div>
      <div>
        <label for="id_password2" class="block text-sm font-medium text-gold">Confirm Password</label>
        <input id="id_password2" name="password2" type="password" required
               class="appearance-none block w-full px-3 py-2 bg-[#1f1f1f] border border-gold rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-gold focus:border-gold sm:text-sm">
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 button-gold text-[#232323] rounded-md shadow-md hover:shadow-lg focus:outline-none">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
